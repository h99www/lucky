<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
<div th:include="/common/header.html"></div>

<div class="outer outer-notice-insert">
	<br>
	<h2 align="center">공지 사항 작성</h2>
	<div class="table-area">
		<form action="/notice/regist" method="post">
			<table>
				<tr>
					<td>제목 </td>
					<td><input type="text" size="50" name="noticeTitle"></td>
				</tr>
				<tr>
					<td>작성자 </td>
					<td>
						<input type="text" th:value="${ session.loginMember.nickname }" name="nickname" readonly>
					</td>
				</tr>
				<tr>
					<td>내용 </td>
				</tr>
				<tr>
					<td colspan="2">
						<textarea name="noticeBody" cols="60" rows="15" style="resize:none;" required></textarea>
					</td>
				</tr>
			</table>
			<br>
			<div align="center">
				<button type="reset" id="cancleNotice">취소하기</button>
				<button type="submit">등록하기</button>
			</div>
			<input type="hidden" th:value="${ session.loginMember.memberNo }" name="memberNo">
		</form>
	</div>
</div>
</body>
</html>
